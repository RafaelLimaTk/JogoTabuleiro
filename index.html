<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de tabuleiro</title>
    <link rel="stylesheet" href="SRC/CSS/Style.css">
</head>
<body>
    <div id="board_game"></div>

    <script>
        const numRows = 8;
        const numCols = 8;
    
        
        const boardContainer = document.getElementById("board_game");
    
        
        for (let i = 0; i < numRows; i++) {
            
            const row = document.createElement("div");
            row.classList.add("board-row");
    
            
            for (let j = 0; j < numCols; j++) {
                
                const square = document.createElement("div");
                square.classList.add("square");
    
                
                if ((i + j) % 2 === 0) {
                    square.classList.add("black-square");
                } else {
                    square.classList.add("white-square");
                }
    
                
                row.appendChild(square);
            }
    
            
            boardContainer.appendChild(row);
        }
    </script>
    
    <div id='board'>
        <div id='info-board'>
            <table id='score-board'>
                <tr>
                    <th id='black-name'>♛ Black ♛</th>
                    <th id='white-name'>♕ White ♕</th>
                </tr>
                <tr>
                    <td id='black-score'></td>
                    <td id='white-score'></td>
                </tr>
            </table>
            <div id='cancel'>
                <button id='cancel-btn'>
                    Cancel Selection
                </button>
            </div>
        </div>
        <div id='wrong-move' class='invisible'>
            <h1>Wrong Move !</h1>
        </div>
    </div>

    <section>
        <div id="winner" onclick="winner_off()">
            <div id="textwin">Text check</div>
        </div>
    </section>

    
    <script src="SRC/JS/Checkers.js"></script>
</body>
</html>
